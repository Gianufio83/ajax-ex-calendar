<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js" integrity="sha256-0vuk8LXoyrmCjp1f0O300qo1M75ZQyhH9X3J6d+scmk=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
  <title>Calendar</title>
</head>
<body>

  <div class="calendar">
    <h2 class="title">Anno 2018</h2>
    <span><i class="fas fa-chevron-left"></i> Precedente</span>  <span>Successivo <i class="fas fa-chevron-right"></i></span>
  <div class="months-container">
    <h3 class="month-name"></h3>
    <ul class="days-list">

    </ul>
  </div>



  <script id="entry-template" type="text/x-handlebars-template">
        <li class='month-day' data-extended-date= '{{extended-date}}'>{{giorno}}</li>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
